site_name: Application Packages patterns

theme:
    logo: imgs/icon-eoap.png
    name: material

    palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
plugins:
  - search
  - mermaid2:
      version: 10.6.0
  - mkdocs-jupyter:
      execute: true
      show_input: False
      no_input: True

markdown_extensions:
  - pymdownx.details
  - abbr
  - admonition
  - footnotes
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - attr_list
  - pymdownx.snippets:
      base_path: './'
  - pymdownx.highlight:
      line_spans: __span
extra_css:
  - styles/css/app.css
  
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  

nav:
  - Introduction: 'index.md'
  - Pattern 1: pattern-1.ipynb
  - Pattern 2: pattern-2.ipynb
  - Pattern 3: pattern-3.ipynb
  - Pattern 4: pattern-4.ipynb
  - Pattern 5: pattern-5.ipynb
  - Pattern 6: pattern-6.ipynb
  - Pattern 7: pattern-7.ipynb
  - Pattern 8: pattern-8.ipynb
  - Pattern 9: pattern-9.ipynb
  - Pattern 10: pattern-10.ipynb
  - Pattern 11: pattern-11.ipynb
  - Pattern 12: pattern-12.ipynb

